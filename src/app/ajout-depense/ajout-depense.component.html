<div class="formulaire">
    <form (ngSubmit)="envoyerDepense()">
        <input type="text" [(ngModel)]="nouvelleDepense.nom" placeholder="Nom">
        <input type="number" [(ngModel)]="nouvelleDepense.prix" placeholder="Prix">
