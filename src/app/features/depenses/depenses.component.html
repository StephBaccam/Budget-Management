<div class="depenses">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Mes dépenses</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
    
                @for(depense of depenses; track depense.user) {
                <mat-list-item>
                    <b>{{depense.date.toDate() | date:'dd/MM/yyyy'}}</b> : {{depense.nom}} - {{depense.prix | currency:'EUR'}}
                    @if(depense.description) {
                    <em> : {{depense.description}}</em>
                    }
                        <button class="ml-1" mat-raised-button color="warn" (click)="deleteDepense(depense)">Retirer la dépense</button>
                </mat-list-item>
                }
                @empty {
                <p>Vous n'avez aucune dépense</p>
                }
    
    
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
