<h2>Mes dépenses</h2>

<ul>
    @for(depense of depenses; track depense) {
    <li>
        <b>{{depense.date.toDate() | date:'dd/MM/yyyy'}}</b> : {{depense.nom}} - {{depense.prix | currency}}
        @if(depense.description) {
        <em> : {{depense.description}}</em>
        }
        <button (click)="deleteDepense(depense)">Retirer la dépense</button>
    </li>
    }
    @empty {
        <p>Vous avez aucune dépense</p>
    }
</ul>
