@defer(when isSoldeFound !== undefined) {
    <div class="mon-solde">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>Mon Budget</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                @if(isSoldeFound && (solde$ | async); as solde) {
                    <div class="mon-solde">
                        <span class="xl-text">{{ solde.solde | currency:'EUR':true }}</span>
                        <br>
                        <a mat-raised-button color="primary" [routerLink]="['/solde']" class="mt-1">Modifier le budget</a>
                    </div>
                }
                @else {
                    <a mat-raised-button color="primary" [routerLink]="['/solde']">Configurer votre budget</a>
                }
            </mat-card-content>
        </mat-card>
    </div>
    
    @defer(when isSoldeFound) {
        <app-ajout-depense></app-ajout-depense>
    }
}

@placeholder {
    <app-spinner></app-spinner>
}

@error {
    <p class="error-message">Erreur dans le chargement de la page</p>
}
