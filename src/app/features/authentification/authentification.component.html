<mat-card>
  <mat-card-header>
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Email" value="stephane.baccam1@gmail.com">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput>
      </mat-form-field>
    </form>
  
    <mat-card-actions>
      <button mat-raised-button (click)="SignInWithGoogle()">Sign-in with Google</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
